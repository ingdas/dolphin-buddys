<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/favicon.ico" | relURL }}">
    <link rel="icon" type="image/ico" href="{{ "img/favicon.ico" | relURL }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{.Site.Title}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    {{ $style := resources.Get "sass/now-ui-kit.scss" | toCSS | minify | fingerprint }}

    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    <link href="{{ $style.Permalink }}" rel="stylesheet">

    {{ $styles := resources.Get "sass/main.scss" | toCSS | postCSS | minify | fingerprint }}

    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

  {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}

    <style>
        .padilogo {
            content: url({{"/img/padi.png" | relURL}});
            height: 1.75em;
        }
    </style>
</head>
